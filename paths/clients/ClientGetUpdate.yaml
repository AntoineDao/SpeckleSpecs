get:
  tags: 
    - Clients
  summary: ClientGet
  description: Gets a client.
  operationId: ClientGet
  produces: 
    - application/json
  responses:
    '200':
      description: Client got.
      schema:
        $ref: '#/definitions/ResponseClientGet'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
