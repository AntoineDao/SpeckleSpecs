post:
  tags:
    - Objects
  summary: ObjectCreateBulk
  description: |-
    Creates and stores in the database a SpeckleObject.
  operationId: ObjectCreateBulk
  consumes:
    - application/json
  parameters:
    - name: body
      in: body
      required: true
      schema:
        type: object
        properties:
          objects:
            type: array
            items: 
              $ref: '#/definitions/SpeckleObject'
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponsePostObjects'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'