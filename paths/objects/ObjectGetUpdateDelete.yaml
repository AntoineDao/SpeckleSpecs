      required: true
      schema: 
        $ref: '#/definitions/PayloadObjectUpdate'
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponseObjectUpdate'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
  security:
    - JWT Token Auth: []
