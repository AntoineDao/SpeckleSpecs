get:
  tags:
    - Stream Objects Collection 
  summary: GetObjects
  description: Retrieves the stream's objects.
  operationId: GetObjects
  parameters:
    - name: query
      in: query
      type: string
      description: Filter by field values, get or omit specific fields & sort.  
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponseStreamLayersGet'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
  security:
    - JWT Token Auth: []
post:
  tags:
    - Stream Objects Collection 
  summary: AddObjects
  description: Adds the provided objects to the stream.
  operationId: AddObjects
  parameters:
    - name: body
      in: body
      required: true
      schema:
        type: object
        required:
          - objects
        properties:
          objects:
            type: array
            items:
              $ref: '#/definitions/SpeckleObject'
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponsePostObjects'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
  security:
    - JWT Token Auth: []
put:
  tags:
    - Stream Objects Collection 
  summary: ReplaceObjects
  description: Updates stream layers.
  operationId: ReplaceObjects
  parameters:
    - name: body
      in: body
      required: true
      schema:
        type: object
        required:
          - objects
        properties:
          objects:
            type: array
            items:
              $ref: '#/definitions/SpeckleObject'
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponsePostObjects'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
  security:
    - JWT Token Auth: []
delete:
  tags:
    - Stream Objects Collection 
  summary: DeleteObjects
  description: Purges the stream's object list.
  operationId: DeleteObjects
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/ResponseBase'
    '400':
      description: Fail whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
    '401':
      description: Unauthorised whale.
      schema: 
        $ref: '#/definitions/ResponseBase'
  security:
    - JWT Token Auth: []
parameters:
  - name: streamId
    in: path
    required: true
    type: string