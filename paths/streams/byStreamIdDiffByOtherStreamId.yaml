get:
  tags: ["Streams"]
  summary: Diffs two streams (objects and layers).
  operationId: StreamDiff
  parameters:
    - name: streamId
      in: path
      required: true
    - name: otherStreamId
      in: path
      required: true
  responses:
    '200':
      description: All good!
      content:
        application/json:
          schema: 
            $ref: '../../schemas/ResponseStreamDiff.yaml'
    '400':
      description: Fail whale.
      content:
        application/json:
          schema: 
            $ref: '../../schemas/ResponseBase.yaml'
